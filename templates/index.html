<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- GOOGLE FONTS (FONT FAMILY = INTER) -->
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet"
        />

        <!-- CSS STYLESHEETS -->
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='./css/general.css') }}"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='./css/style.css') }}"
        />

        <title>InstantInbox &mdash; Home</title>
    </head>
    <body>
        <!-- HEADER -->
        <header class="main-header">
            <a href="#">
                <img
                    src="{{ url_for('static', filename='./images/logo.png') }}"
                    alt="InstantInbox logo"
                    class="logo"
                />
            </a>
            <nav class="main-nav">
                <ul class="main-nav-list">
                    <li><a href="#" class="main-nav-link">Home</a></li>
                    <li><a href="#" class="main-nav-link">About</a></li>
                    <li><a href="#" class="main-nav-link">Log in</a></li>
                    <li>
                        <a href="#" class="main-nav-link nav-cta"
                            >Create Account</a
                        >
                    </li>
                </ul>
            </nav>
        </header>

        <!-- MAIN -->
        <main>
            <!-- HERO SECTION -->
            <section class="section-hero">
                <div class="container">
                    <div class="hero-container">
                        <div class="hero-content-box">
                            <h1 class="heading-primary">
                                Teachers, your time is well spent on teaching
                            </h1>
                            <p class="hero-text">
                                A smart email management application that is
                                powered by Artificial Intelligence to help you
                                automate the process of responding to emails
                                with our easy-to-use interface.
                            </p>
                            <button class="btn">Start here</button>
                        </div>
                        <div class="hero-img-box">
                            <img
                                src="{{ url_for('static', filename='./images/teacher.png') }}"
                                alt="Animated image of a teacher sitting in front of a compute and writing an email"
                                class="hero-img"
                            />
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
